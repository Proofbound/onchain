  cover-image: "assets/covers/crypto-cover1.jpg"
  search: true
  downloads: [pdf, epub]
  chapters:
    - index.qmd
    - part: "第一部分：基礎革命"
      chapters:
        - CH01-earning-money-to-earning-circulation.zh.qmd
        - CH02-web3-commercial-disruption.zh.qmd
