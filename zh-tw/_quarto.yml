bibliography: references.bib
nocite: '@*'

format:
  html:
    theme: cosmo
    toc: true
    page-footer: 
      center: |
        版權所有 2025 Global Business Chain, Inc.
        <br>
        <a href="../en/">English Version</a> | <a href="../zh-tw/">繁體中文</a>
    site-url: "https://proofbound.github.io/crypto-jason/"
  pdf:
    papersize: "Letter"
    mainfont: "Georgia"
    CJKmainfont: "STSong"
    toc: true
    documentclass: scrbook  
    geometry: paperwidth=6in,paperheight=9in
    standalone: true
    toc-depth: 2
    keep-tex: true
    default-image-extension: jpg
    include-in-header:
      - text: |
          \usepackage{xeCJK}
          \setCJKmainfont{STSong}
          \usepackage{graphicx}
    header-includes:
      - \raggedbottom