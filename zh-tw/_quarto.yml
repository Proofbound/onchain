    - part: "第二部分：轉型機制" 
      chapters:
        - CH04-spend-more-earn-more-system.zh.qmd
        - CH05-beyond-mlm-ecommerce-franchising.zh.qmd
        - CH06-ideal-onchain-commerce-participants.zh.qmd
    - part: "第三部分：全球實施策略"
      chapters:
        - CH07-global-expansion-networks.zh.qmd
        - CH08-individual-economy-revolution.zh.qmd
    - part: "第四部分：現實世界應用"
      chapters:
        - CH09-f2c-system-case-study.zh.qmd
